<div *ngIf="shipments.length > 0; else noShipments" class="shipment-list">
  <div *ngFor="let shipment of shipments" class="shipment-item">
    <h3>
      <a [routerLink]="['/shipment', shipment.id]">{{ shipment.shipmentNumber }}</a>
    </h3>
  </div>
</div>
<ng-template #noShipments>
  <p>No shipments available.</p>
</ng-template>
