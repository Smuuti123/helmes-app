<div *ngIf="shipments.length > 0; else noShipments">
  <div *ngFor="let shipment of shipments">
    <h3><a [routerLink]="['/shipment', shipment.id]">{{ shipment.shipmentNumber }}</a></h3>
    <p>Status: {{ shipment.status === 2 ? 'Finalized' : 'Not Finalized' }}</p>
  </div>
</div>
<ng-template #noShipments>
  <p>No shipments available.</p>
</ng-template>
